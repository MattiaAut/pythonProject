    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="pagination justify-content-end" style="width:100%; height:100%">
                    <a class="navbar-brand" href="/flask-app/static"><img src="" width="250" height="35" style="position:absolute; left:0;" alt=""></span></a>
                <div style="align-items: self-end">
                    <a href='/query'><button type='button' style='height:38px; font-family: "DisposableDroidBB", sans-serif;' class='btn btn-outline-light'>Exit</button></a>
                </div>
            </div>

        <!--THE REAL BODY-->
        <center><h1>FrontlineCode DB</h1></center>
        <form style="margin-left: 10px" action="/insertchoose">
          <label style="color: black">Question Text:</label><br>
          <input type="text" id="choosetext" name="choosetext" value=""><br>
          <label style="color: black">Id Question:</label><br>
          <input type="text" id="questionid" name="questionid" value=""><br><br>
          <label style="color: black">Correct Output:</label><br>
            <input type="text" id="correctoutput" name="correctoutput" value=""><br><br>
          <label style="color: black">Question Date:</label><br>
            <input type="text" id="questiondate" name="questiondate" value=""><br><br>
          <label style="color: black">Difficulty:</label><br>
            <select id="Difficulty" name="questionid" value="">
                <option value="easy">EASY</option>
                <option value="amateur">AMATEUR</option>
                <option value="hard">HARD</option>
            </select>
          <label style="color: black">Question Time:</label><br>
          <input type="number" id="questiontime" name="questiontime" value=""><br><br>
        </form>

        <footer class="bg-dark text-center text-white" id="footer">
