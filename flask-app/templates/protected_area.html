<!DOCTYPE html>
<html lang="en">
<head>
    <title>FrontlineCode</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--js-->
</head>
<body>
<!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="pagination justify-content-end" style="width:100%; height:100%">
            <a class="navbar-brand" href="/protected_area"><img src="" width="250" height="35" style="position:absolute; left:0;" alt=""></span></a>
        <div style="align-items: self-end">
            <div class="dropdown">
                <a class="rounded-circle"  type="button" width="36" height="36px" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src={{picture}} width="36" height="36px" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton" style="margin-right:1px; position:relative">
                    <a class="dropdown-item" href="/profile">Profile ({{username}})</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
  </nav>

    <!--Main-container-->
    <div id="main-container">
        <h1 align="center"> Welcome On Frontline Code</h1>
        <h3 align="center">Hello {{name}}, {{username}} , ci sono {{questions}} domande</h3>
        <br>
         <!--div contenente tutti i livelli-->
        <div class="row" id="levels">
            {% block content %}
              {% for row in value %}
                <div class="card" id="div-inside" style="width: 12rem;">
                   <h5>{{value['QuestionText']}}</h5>
                   <div class="card-body">
                       <p class="card-text">{{value['Difficulty']}}</p>
                        <a href="/gameNUMQUESTION"><button type="button" style="height:38px; font-family: 'DisposableDroidBB', sans-serif;" class="btn btn-outline-dark">Level{{value['QuestionId']}}</button></a>
                    </div>
                </div>
              {% endfor %}
            {% endblock %}
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-dark text-center text-white" id="footer">
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section>
                <!-- Facebook -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="!" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1"style="background-color: #ac2bac;" href="#!" role="button">
                    <i class="fab fa-instagram me"></i>
                </a>
                <!-- Github -->
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button">
                    <i class="fab fa-github"></i>
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <a style='font-family: "DisposableDroidBB", sans-serif;' href="#">Â© 2022 Copyright:FrontlineCode</a>
        </div>

    </footer>
</body>
</html>
